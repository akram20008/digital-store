<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>إنشاء حساب</title>

<style>
body{
  font-family:Tahoma;
  background:linear-gradient(135deg,#16a34a,#065f46);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  margin:0;
}
.box{
  background:white;
  padding:30px;
  width:330px;
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.2);
}
h2{text-align:center;margin-bottom:20px}
input,button{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #ccc;
}
button{
  background:#16a34a;
  color:white;
  border:none;
  font-size:16px;
}
a{color:#16a34a;text-decoration:none}
p{text-align:center}
</style>
</head>

<body>

<div class="box">
  <h2>إنشاء حساب</h2>
  <input id="email" type="email" placeholder="البريد الإلكتروني">
  <input id="password" type="password" placeholder="كلمة المرور (6 أحرف)">
  <button onclick="doRegister()">تسجيل</button>
  <p>عندك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
</div>

<script src="auth.js"></script>
<script>
function doRegister(){
  register(email.value, password.value);
}
</script>

</body>
</html>
