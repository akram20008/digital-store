<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>إنشاء حساب</title>
<style>
body{
  background:#0f172a;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Tahoma;
}
.box{
  background:#fff;
  width:330px;
  padding:25px;
  border-radius:14px;
}
input,button{
  width:100%;
  padding:12px;
  margin-bottom:12px;
}
button{
  background:#16a34a;
  color:#fff;
  border:none;
  border-radius:8px;
}
  .auth-footer {
  margin-top: 15px;
  text-align: center;
  width: 100%;
}

.auth-footer a {
  color: #6a1b9a;
  font-weight: bold;
  text-decoration: none;
}

.auth-footer a:hover {
  text-decoration: underline;
  }
</style>
</head>
<body>

<div class="box">
<h2 style="text-align:center">إنشاء حساب</h2>
<input id="email" type="email" placeholder="البريد الإلكتروني">
<input id="password" type="password" placeholder="كلمة السر">
<button onclick="register()">إنشاء</button>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script>
firebase.initializeApp({
  apiKey:"AIzaSyAkVr83u7Oxy-lWvqWlCqyVjIS34J-FRd4",
  authDomain:"digital-store-268a9.firebaseapp.com",
  projectId:"digital-store-268a9"
});
const auth=firebase.auth();

function register(){
  auth.createUserWithEmailAndPassword(email.value,password.value)
  .then(()=>{
    alert("تم إنشاء الحساب ✅");
    location.href="login.html";
  })
  .catch(e=>alert(e.message));
}
</script>

  <button onclick="register()" class="btn">إنشاء</button>

<p style="margin-top:15px; text-align:center;">
  هل عندك حساب؟
  <a href="login.html" style="color:#1e88e5; font-weight:bold;">
    تسجيل الدخول
  </a>
</p>
</body>
</html>
