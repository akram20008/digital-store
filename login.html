<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول</title>

<style>
body{
  font-family:Tahoma;
  background:linear-gradient(135deg,#2563eb,#1e3a8a);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  margin:0;
}
.box{
  background:white;
  padding:30px;
  width:330px;
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.2);
}
h2{text-align:center;margin-bottom:20px}
input,button{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #ccc;
}
button{
  background:#2563eb;
  color:white;
  border:none;
  font-size:16px;
}
a{color:#2563eb;text-decoration:none}
p{text-align:center}
</style>
</head>

<body>

<div class="box">
  <h2>تسجيل الدخول</h2>
  <input id="email" type="email" placeholder="البريد الإلكتروني">
  <input id="password" type="password" placeholder="كلمة المرور">
  <button onclick="doLogin()">دخول</button>
  <p>ما عندك حساب؟ <a href="register.html">إنشاء حساب</a></p>
</div>

<script src="auth.js"></script>
<script>
function doLogin(){
  login(email.value, password.value);
}
</script>

</body>
</html>
