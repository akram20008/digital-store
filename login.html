<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول</title>
<style>
body{
  margin:0;
  font-family:Tahoma;
  background:linear-gradient(135deg,#0f172a,#1e3a8a);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.box{
  background:#fff;
  width:330px;
  padding:25px;
  border-radius:14px;
}
h2{text-align:center}
input,button{
  width:100%;
  padding:12px;
  margin-bottom:12px;
}
button{
  background:#1e40af;
  color:#fff;
  border:none;
  border-radius:8px;
}
a{display:block;text-align:center}
</style>
</head>
<body>

<div class="box">
<h2>تسجيل الدخول</h2>
<input id="email" type="email" placeholder="البريد الإلكتروني">
<input id="password" type="password" placeholder="كلمة السر">
<button onclick="login()">دخول</button>
<a href="register.html">إنشاء حساب</a>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAkVr83u7Oxy-lWvqWlCqyVjIS34J-FRd4",
  authDomain: "digital-store-268a9.firebaseapp.com",
  projectId: "digital-store-268a9",
  storageBucket: "digital-store-268a9.firebasestorage.app",
  messagingSenderId: "302075016274",
  appId: "1:302075016274:web:4c2a5e40a6de69d87c9b8b"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

const ADMINS = ["admin@admin.com","admin2@admin.com"];

function login(){
  const email=email.value.trim();
  const password=password.value;
  auth.signInWithEmailAndPassword(email,password)
  .then(res=>{
    if(ADMINS.includes(res.user.email)){
      location.href="admin.html";
    }else{
      location.href="index.html";
    }
  })
  .catch(()=>alert("بيانات خاطئة ❌"));
}
</script>
</body>
</html>
